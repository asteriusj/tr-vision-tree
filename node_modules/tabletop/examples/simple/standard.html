<!DOCTYPE html>
<html>
  <body>
    <div id="table_info"></div>
    
    <div id="explanation"></div>
    
    <h2>Let's talk about cats</h2>
    <ul id="wall"></ul>

    <h2>Let's learn a thing or two</h2>
    <ul id="cards"></ul>

    <!-- Don't need jQuery for Tabletop, but using it for this example -->
    <script type="text/javascript" src="../common/jquery.js"></script>
    <script type="text/javascript" src="../../src/tabletop.js"></script>
    <script type="text/javascript">
      var public_spreadsheet_url = 'https://docs.google.com/spreadsheet/pub?hl=en_US&hl=en_US&key=0AmYzu_s7QHsmdE5OcDE1SENpT1g2R2JEX2tnZ3ZIWHc&output=html';

      $(document).ready( function() {
        Tabletop.init( { key: public_spreadsheet_url,
                         callback: showInfo,
                         wanted: [ "Public WALL", "Individual Cards" ],
                         debug: true } )
      })
        
      function showInfo(data, tabletop) {
        $("#table_info").text("We found the tables " + tabletop.model_names.join(", "));

        $.each( tabletop.sheets(), function(i, sheet) {
          $("#table_info").append("<p>" + sheet.name + " has " + sheet.column_names.join(", ") + "</p>");
        });

        $.each( tabletop.sheets("Public WALL").all(), function(i, wall) {
          var wall_li = $('<li><h4>' + wall.catagory + '</h4></li>')
          wall_li.append(wall.topic);
          wall_li.append("<p>Meeting: " + wall.meeting + "</p>");
          wall_li.appendTo("#wall");
        })

        
      }

      document.write("The published spreadsheet is located at <a target='_new' href='" + public_spreadsheet_url + "'>" + public_spreadsheet_url + "</a>");    
    </script>
  </body>
</html>
